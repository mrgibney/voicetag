<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>VoiceTag</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Instrument+Serif:ital@0;1&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0a;
    --surface: #141414;
    --border: #222;
    --text: #e8e4df;
    --text-dim: #6b6660;
    --accent: #e85d3a;
    --accent-glow: rgba(232, 93, 58, 0.15);
    --green: #3ae89a;
    --green-glow: rgba(58, 232, 154, 0.15);
  }

  body {
    font-family: 'DM Mono', monospace;
    background: var(--bg);
    color: var(--text);
    height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
  }

  .tag-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-dim);
    background: var(--surface);
    border: 1px solid var(--border);
    padding: 0.4rem 1rem;
    border-radius: 100px;
  }

  .title {
    font-family: 'Instrument Serif', serif;
    font-size: 1.8rem;
    font-weight: 400;
    text-align: center;
    line-height: 1.2;
    color: var(--text);
  }

  .title em {
    font-style: italic;
    color: var(--accent);
  }

  /* Main button */
  .btn-main {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 2px solid var(--border);
    background: var(--surface);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: all 0.3s ease;
    -webkit-tap-highlight-color: transparent;
    outline: none;
  }

  .btn-main:active {
    transform: scale(0.95);
  }

  /* Record state */
  .state-empty .btn-main {
    border-color: var(--accent);
    box-shadow: 0 0 40px var(--accent-glow), inset 0 0 30px var(--accent-glow);
  }

  .state-empty .btn-main:hover {
    box-shadow: 0 0 60px var(--accent-glow), inset 0 0 40px var(--accent-glow);
  }

  .state-empty .btn-icon {
    width: 32px;
    height: 32px;
    fill: var(--accent);
  }

  /* Recording state */
  .state-recording .btn-main {
    border-color: var(--accent);
    box-shadow: 0 0 60px var(--accent-glow), inset 0 0 40px var(--accent-glow);
    animation: pulse-record 1.5s ease-in-out infinite;
  }

  .state-recording .btn-icon {
    width: 28px;
    height: 28px;
    fill: var(--accent);
  }

  @keyframes pulse-record {
    0%, 100% { box-shadow: 0 0 40px var(--accent-glow), inset 0 0 30px var(--accent-glow); }
    50% { box-shadow: 0 0 80px var(--accent-glow), inset 0 0 50px var(--accent-glow); transform: scale(1.03); }
  }

  /* Play state */
  .state-saved .btn-main {
    border-color: var(--green);
    box-shadow: 0 0 40px var(--green-glow), inset 0 0 30px var(--green-glow);
  }

  .state-saved .btn-main:hover {
    box-shadow: 0 0 60px var(--green-glow), inset 0 0 40px var(--green-glow);
  }

  .state-saved .btn-icon {
    width: 32px;
    height: 32px;
    fill: var(--green);
    margin-left: 4px;
  }

  /* Playing state */
  .state-playing .btn-main {
    border-color: var(--green);
    box-shadow: 0 0 60px var(--green-glow), inset 0 0 40px var(--green-glow);
    animation: pulse-play 2s ease-in-out infinite;
  }

  .state-playing .btn-icon {
    width: 28px;
    height: 28px;
    fill: var(--green);
  }

  @keyframes pulse-play {
    0%, 100% { box-shadow: 0 0 40px var(--green-glow), inset 0 0 30px var(--green-glow); }
    50% { box-shadow: 0 0 80px var(--green-glow), inset 0 0 50px var(--green-glow); transform: scale(1.02); }
  }

  /* Waveform visualizer */
  .waveform {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    height: 40px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .waveform.active {
    opacity: 1;
  }

  .waveform-bar {
    width: 3px;
    height: 8px;
    border-radius: 2px;
    background: var(--accent);
    transition: height 0.1s ease;
  }

  .state-playing .waveform-bar,
  .state-saved .waveform-bar {
    background: var(--green);
  }

  /* Status text */
  .status {
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-dim);
    height: 1.2rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--text-dim);
  }

  .state-recording .status-dot {
    background: var(--accent);
    animation: blink 1s infinite;
  }

  .state-playing .status-dot {
    background: var(--green);
    animation: blink 1.5s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }

  /* Duration display */
  .duration {
    font-size: 2rem;
    font-weight: 300;
    color: var(--text);
    font-variant-numeric: tabular-nums;
    height: 2.5rem;
  }

  /* Re-record link */
  .re-record {
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-dim);
    background: none;
    border: 1px solid var(--border);
    padding: 0.5rem 1.2rem;
    border-radius: 100px;
    cursor: pointer;
    transition: all 0.2s;
    font-family: 'DM Mono', monospace;
    opacity: 0;
    pointer-events: none;
  }

  .state-saved .re-record,
  .state-playing .re-record {
    opacity: 1;
    pointer-events: auto;
  }

  .re-record:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  /* Error state */
  .error-msg {
    font-size: 0.75rem;
    color: var(--accent);
    text-align: center;
    max-width: 280px;
    line-height: 1.5;
  }

  /* No tag message */
  .no-tag {
    text-align: center;
    padding: 2rem;
  }

  .no-tag p {
    font-size: 0.8rem;
    color: var(--text-dim);
    line-height: 1.8;
    margin-top: 1rem;
  }

  .no-tag code {
    background: var(--surface);
    border: 1px solid var(--border);
    padding: 0.15rem 0.5rem;
    border-radius: 4px;
    font-size: 0.7rem;
    color: var(--text);
  }
</style>
</head>
<body>

<div class="container" id="app"></div>

<script>
const ICONS = {
  mic: `<svg class="btn-icon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>`,
  stop: `<svg class="btn-icon" viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>`,
  play: `<svg class="btn-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`,
  pause: `<svg class="btn-icon" viewBox="0 0 24 24"><rect x="6" y="5" width="4" height="14" rx="1"/><rect x="14" y="5" width="4" height="14" rx="1"/></svg>`
};

const app = document.getElementById('app');
const params = new URLSearchParams(window.location.search);
const tagId = params.get('tag');

let mediaRecorder = null;
let audioChunks = [];
let audioElement = null;
let recordingTimer = null;
let playbackTimer = null;
let timerSeconds = 0;
let analyser = null;
let animFrameId = null;
let currentState = 'empty';
let audioStream = null;

function formatTime(sec) {
  const m = Math.floor(sec / 60).toString().padStart(2, '0');
  const s = (sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

function render(state, opts = {}) {
  currentState = state;
  const tagLabel = `<div class="tag-label">tag ${tagId}</div>`;

  if (state === 'empty') {
    app.className = 'container state-empty';
    app.innerHTML = `
      ${tagLabel}
      <div class="title">Tap to <em>record</em></div>
      <button class="btn-main" id="mainBtn">${ICONS.mic}</button>
      <div class="waveform" id="waveform">${Array(20).fill('<div class="waveform-bar"></div>').join('')}</div>
      <div class="status"><span class="status-dot"></span> ready</div>
      <div class="duration">&nbsp;</div>
      <button class="re-record">re-record</button>
    `;
    document.getElementById('mainBtn').addEventListener('click', startRecording);

  } else if (state === 'recording') {
    app.className = 'container state-recording';
    app.innerHTML = `
      ${tagLabel}
      <div class="title">Recording...</div>
      <button class="btn-main" id="mainBtn">${ICONS.stop}</button>
      <div class="waveform active" id="waveform">${Array(20).fill('<div class="waveform-bar"></div>').join('')}</div>
      <div class="status"><span class="status-dot"></span> recording</div>
      <div class="duration" id="timer">${formatTime(0)}</div>
      <button class="re-record">re-record</button>
    `;
    document.getElementById('mainBtn').addEventListener('click', stopRecording);

  } else if (state === 'saved') {
    const dur = opts.duration || 0;
    app.className = 'container state-saved';
    app.innerHTML = `
      ${tagLabel}
      <div class="title">Tap to <em style="color:var(--green)">listen</em></div>
      <button class="btn-main" id="mainBtn">${ICONS.play}</button>
      <div class="waveform" id="waveform">${Array(20).fill('<div class="waveform-bar"></div>').join('')}</div>
      <div class="status"><span class="status-dot"></span> saved</div>
      <div class="duration">${formatTime(dur)}</div>
      <button class="re-record" id="reRecord">re-record</button>
    `;
    document.getElementById('mainBtn').addEventListener('click', playAudio);
    document.getElementById('reRecord').addEventListener('click', reRecord);

  } else if (state === 'playing') {
    app.className = 'container state-playing';
    app.innerHTML = `
      ${tagLabel}
      <div class="title">Playing...</div>
      <button class="btn-main" id="mainBtn">${ICONS.pause}</button>
      <div class="waveform active" id="waveform">${Array(20).fill('<div class="waveform-bar"></div>').join('')}</div>
      <div class="status"><span class="status-dot"></span> playing</div>
      <div class="duration" id="timer">${formatTime(0)}</div>
      <button class="re-record" id="reRecord">re-record</button>
    `;
    document.getElementById('mainBtn').addEventListener('click', pauseAudio);
    document.getElementById('reRecord').addEventListener('click', () => { pauseAudio(); reRecord(); });
  }
}

async function startRecording() {
  try {
    audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    
    // Set up analyser for waveform
    const audioCtx = new AudioContext();
    const source = audioCtx.createMediaStreamSource(audioStream);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 64;
    source.connect(analyser);

    mediaRecorder = new MediaRecorder(audioStream);
    audioChunks = [];

    mediaRecorder.ondataavailable = (e) => {
      if (e.data.size > 0) audioChunks.push(e.data);
    };

    mediaRecorder.onstop = async () => {
      audioStream.getTracks().forEach(t => t.stop());
      cancelAnimationFrame(animFrameId);
      clearInterval(recordingTimer);

      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result;
        const duration = timerSeconds;

        // Save to persistent storage
        try {
          await window.storage.set(`voicetag:${tagId}`, JSON.stringify({
            audio: base64,
            duration: duration,
            created: new Date().toISOString()
          }));
        } catch (e) {
          console.error('Storage save failed:', e);
        }

        audioElement = new Audio(base64);
        render('saved', { duration });
      };
      reader.readAsDataURL(blob);
    };

    mediaRecorder.start();
    timerSeconds = 0;
    render('recording');
    
    // Start timer
    recordingTimer = setInterval(() => {
      timerSeconds++;
      const el = document.getElementById('timer');
      if (el) el.textContent = formatTime(timerSeconds);
    }, 1000);

    // Animate waveform
    animateWaveform();

  } catch (err) {
    app.innerHTML = `
      <div class="tag-label">tag ${tagId}</div>
      <div class="title">Microphone <em>needed</em></div>
      <div class="error-msg">Allow microphone access and reload the page to record a voice note.</div>
    `;
  }
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state === 'recording') {
    mediaRecorder.stop();
  }
}

async function playAudio() {
  if (!audioElement) {
    // Load from storage
    try {
      const result = await window.storage.get(`voicetag:${tagId}`);
      if (result) {
        const data = JSON.parse(result.value);
        audioElement = new Audio(data.audio);
      }
    } catch (e) {
      console.error('Storage load failed:', e);
      return;
    }
  }

  if (!audioElement) return;

  render('playing');
  timerSeconds = 0;

  playbackTimer = setInterval(() => {
    timerSeconds++;
    const el = document.getElementById('timer');
    if (el) el.textContent = formatTime(timerSeconds);
  }, 1000);

  // Simple waveform animation for playback
  animatePlaybackWaveform();

  audioElement.currentTime = 0;
  audioElement.play();
  audioElement.onended = () => {
    clearInterval(playbackTimer);
    cancelAnimationFrame(animFrameId);
    loadAndRender();
  };
}

function pauseAudio() {
  if (audioElement) {
    audioElement.pause();
    audioElement.currentTime = 0;
  }
  clearInterval(playbackTimer);
  cancelAnimationFrame(animFrameId);
  loadAndRender();
}

async function reRecord() {
  if (audioElement) {
    audioElement.pause();
    audioElement = null;
  }
  clearInterval(playbackTimer);
  cancelAnimationFrame(animFrameId);

  try {
    await window.storage.delete(`voicetag:${tagId}`);
  } catch (e) {
    console.error('Storage delete failed:', e);
  }

  render('empty');
}

function animateWaveform() {
  const bars = document.querySelectorAll('.waveform-bar');
  if (!bars.length || !analyser) return;

  const dataArray = new Uint8Array(analyser.frequencyBinCount);

  function draw() {
    analyser.getByteFrequencyData(dataArray);
    bars.forEach((bar, i) => {
      const val = dataArray[i] || 0;
      const h = Math.max(4, (val / 255) * 36);
      bar.style.height = h + 'px';
    });
    animFrameId = requestAnimationFrame(draw);
  }
  draw();
}

function animatePlaybackWaveform() {
  const bars = document.querySelectorAll('.waveform-bar');
  if (!bars.length) return;

  let t = 0;
  function draw() {
    t += 0.05;
    bars.forEach((bar, i) => {
      const h = Math.max(4, Math.abs(Math.sin(t + i * 0.4)) * 30 + Math.random() * 6);
      bar.style.height = h + 'px';
    });
    animFrameId = requestAnimationFrame(draw);
  }
  draw();
}

async function loadAndRender() {
  if (!tagId) {
    app.innerHTML = `
      <div class="no-tag">
        <div class="title">Voice<em>Tag</em></div>
        <p>
          Add <code>?tag=1</code> to the URL<br>
          to create or play a voice note.<br><br>
          Write this URL to an NFC tag:<br>
          <code>${window.location.origin}${window.location.pathname}?tag=1</code>
        </p>
      </div>
    `;
    return;
  }

  // Check storage for existing recording
  try {
    const result = await window.storage.get(`voicetag:${tagId}`);
    if (result) {
      const data = JSON.parse(result.value);
      audioElement = new Audio(data.audio);
      render('saved', { duration: data.duration || 0 });
      return;
    }
  } catch (e) {
    // No recording found
  }

  render('empty');
}

// Init
loadAndRender();
</script>
</body>
</html>
