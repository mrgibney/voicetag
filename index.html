<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>VoiceTag</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Instrument+Serif:ital@0;1&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0a;
    --surface: #141414;
    --border: #222;
    --text: #e8e4df;
    --text-dim: #6b6660;
    --accent: #e85d3a;
    --accent-glow: rgba(232, 93, 58, 0.15);
    --green: #3ae89a;
    --green-glow: rgba(58, 232, 154, 0.15);
  }

  body {
    font-family: 'DM Mono', monospace;
    background: var(--bg);
    color: var(--text);
    height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
  }

  .tag-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-dim);
    background: var(--surface);
    border: 1px solid var(--border);
    padding: 0.4rem 1rem;
    border-radius: 100px;
  }

  .title {
    font-family: 'Instrument Serif', serif;
    font-size: 1.8rem;
    font-weight: 400;
    text-align: center;
    line-height: 1.2;
    color: var(--text);
  }

  .title em { font-style: italic; color: var(--accent); }
  .title em.green { color: var(--green); }

  .ring {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 2px solid var(--border);
    background: var(--surface);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .ring-icon { width: 32px; height: 32px; }

  .state-recording .ring {
    border-color: var(--accent);
    box-shadow: 0 0 60px var(--accent-glow), inset 0 0 40px var(--accent-glow);
    animation: pulse-record 1.5s ease-in-out infinite;
  }
  .state-recording .ring-icon { fill: var(--accent); }

  @keyframes pulse-record {
    0%, 100% { box-shadow: 0 0 40px var(--accent-glow), inset 0 0 30px var(--accent-glow); }
    50% { box-shadow: 0 0 80px var(--accent-glow), inset 0 0 50px var(--accent-glow); transform: scale(1.03); }
  }

  .state-saving .ring {
    border-color: var(--accent);
    box-shadow: 0 0 40px var(--accent-glow), inset 0 0 30px var(--accent-glow);
    animation: pulse-save 0.8s ease-in-out infinite;
  }
  .state-saving .ring-icon { fill: var(--accent); }

  @keyframes pulse-save {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  .state-saved .ring {
    border-color: var(--green);
    box-shadow: 0 0 40px var(--green-glow), inset 0 0 30px var(--green-glow);
  }
  .state-saved .ring-icon { fill: var(--green); margin-left: 4px; }

  .state-playing .ring {
    border-color: var(--green);
    box-shadow: 0 0 60px var(--green-glow), inset 0 0 40px var(--green-glow);
    animation: pulse-play 2s ease-in-out infinite;
  }
  .state-playing .ring-icon { fill: var(--green); }

  @keyframes pulse-play {
    0%, 100% { box-shadow: 0 0 40px var(--green-glow), inset 0 0 30px var(--green-glow); }
    50% { box-shadow: 0 0 80px var(--green-glow), inset 0 0 50px var(--green-glow); transform: scale(1.02); }
  }

  .state-done .ring { border-color: var(--green); box-shadow: 0 0 40px var(--green-glow); }
  .state-done .ring-icon { fill: var(--green); }

  /* Tap overlay for seamless play trigger */
  .tap-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 100;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  .progress-ring {
    position: absolute;
    top: -2px; left: -2px;
    width: 144px; height: 144px;
    transform: rotate(-90deg);
  }
  .progress-ring circle { fill: none; stroke-width: 2; stroke-linecap: round; }
  .progress-track { stroke: transparent; }
  .progress-fill {
    stroke: var(--accent);
    stroke-dasharray: 440;
    stroke-dashoffset: 440;
    transition: stroke-dashoffset 0.3s linear;
  }
  .state-playing .progress-fill { stroke: var(--green); }

  .waveform {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    height: 40px;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .waveform.active { opacity: 1; }
  .waveform-bar {
    width: 3px; height: 4px;
    border-radius: 2px;
    background: var(--accent);
    transition: height 0.1s ease;
  }
  .state-playing .waveform-bar,
  .state-saved .waveform-bar,
  .state-done .waveform-bar { background: var(--green); }

  .status {
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-dim);
    height: 1.2rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .status-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--text-dim);
  }
  .state-recording .status-dot { background: var(--accent); animation: blink 1s infinite; }
  .state-playing .status-dot { background: var(--green); animation: blink 1.5s infinite; }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }

  .countdown {
    font-size: 2rem;
    font-weight: 300;
    color: var(--text);
    font-variant-numeric: tabular-nums;
    height: 2.5rem;
  }

  .re-record {
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-dim);
    background: none;
    border: 1px solid var(--border);
    padding: 0.5rem 1.2rem;
    border-radius: 100px;
    cursor: pointer;
    transition: all 0.2s;
    font-family: 'DM Mono', monospace;
  }
  .re-record:hover, .re-record:active {
    border-color: var(--accent);
    color: var(--accent);
  }

  .error-msg {
    font-size: 0.75rem;
    color: var(--accent);
    text-align: center;
    max-width: 280px;
    line-height: 1.5;
  }

  .no-tag { text-align: center; padding: 2rem; }
  .no-tag p {
    font-size: 0.8rem;
    color: var(--text-dim);
    line-height: 1.8;
    margin-top: 1rem;
  }
  .no-tag code {
    background: var(--surface);
    border: 1px solid var(--border);
    padding: 0.15rem 0.5rem;
    border-radius: 4px;
    font-size: 0.7rem;
    color: var(--text);
  }
</style>
</head>
<body>
<div class="container" id="app"></div>
<script>

// ── IndexedDB ──

const DB_NAME = 'voicetag-db';
const DB_STORE = 'recordings';
let db = null;

function openDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open(DB_NAME, 1);
    request.onupgradeneeded = (e) => {
      e.target.result.createObjectStore(DB_STORE);
    };
    request.onsuccess = (e) => { db = e.target.result; resolve(db); };
    request.onerror = (e) => reject(e);
  });
}

function dbSave(key, value) {
  return new Promise((resolve, reject) => {
    const tx = db.transaction(DB_STORE, 'readwrite');
    tx.objectStore(DB_STORE).put(value, key).onsuccess = () => resolve();
    tx.onerror = (e) => reject(e);
  });
}

function dbGet(key) {
  return new Promise((resolve, reject) => {
    const tx = db.transaction(DB_STORE, 'readonly');
    const req = tx.objectStore(DB_STORE).get(key);
    req.onsuccess = () => resolve(req.result || null);
    req.onerror = (e) => reject(e);
  });
}

function dbDelete(key) {
  return new Promise((resolve, reject) => {
    const tx = db.transaction(DB_STORE, 'readwrite');
    tx.objectStore(DB_STORE).delete(key).onsuccess = () => resolve();
    tx.onerror = (e) => reject(e);
  });
}

// ── Web Audio API playback ──

let audioCtxPlay = null;
let currentSource = null;

function getAudioContext() {
  if (!audioCtxPlay) {
    audioCtxPlay = new (window.AudioContext || window.webkitAudioContext)();
  }
  return audioCtxPlay;
}

// Resume audio context (needs user gesture in Safari)
function resumeAudioContext() {
  const ctx = getAudioContext();
  if (ctx.state === 'suspended') {
    return ctx.resume();
  }
  return Promise.resolve();
}

function base64ToArrayBuffer(base64DataUrl) {
  // Strip the data:audio/webm;base64, prefix
  const base64 = base64DataUrl.split(',')[1];
  const binary = atob(base64);
  const bytes = new Uint8Array(binary.length);
  for (let i = 0; i < binary.length; i++) {
    bytes[i] = binary.charCodeAt(i);
  }
  return bytes.buffer;
}

async function playWithWebAudio(base64DataUrl, onEnded) {
  const ctx = getAudioContext();
  await ctx.resume();

  const arrayBuffer = base64ToArrayBuffer(base64DataUrl);

  let audioBuffer;
  try {
    audioBuffer = await ctx.decodeAudioData(arrayBuffer);
  } catch (e) {
    console.error('Decode failed, falling back to Audio element', e);
    return false; // Signal fallback needed
  }

  // Stop any current playback
  if (currentSource) {
    try { currentSource.stop(); } catch (e) {}
  }

  const source = ctx.createBufferSource();
  source.buffer = audioBuffer;
  source.connect(ctx.destination);
  source.onended = onEnded;
  source.start(0);
  currentSource = source;
  return true;
}

function stopWebAudio() {
  if (currentSource) {
    try { currentSource.stop(); } catch (e) {}
    currentSource = null;
  }
}

// ── App ──

const ICONS = {
  mic: `<svg class="ring-icon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>`,
  play: `<svg class="ring-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`,
  check: `<svg class="ring-icon" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>`,
  sound: `<svg class="ring-icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>`
};

const RECORD_DURATION = 20;
const app = document.getElementById('app');
const params = new URLSearchParams(window.location.search);
const tagId = params.get('tag');

let mediaRecorder = null;
let audioChunks = [];
let analyser = null;
let animFrameId = null;
let audioStream = null;
let timerInterval = null;
let pendingPlayData = null;

function formatTime(sec) {
  const m = Math.floor(sec / 60).toString().padStart(2, '0');
  const s = (sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

function progressRingHTML() {
  return `<svg class="progress-ring" viewBox="0 0 144 144">
    <circle class="progress-track" cx="72" cy="72" r="70"/>
    <circle class="progress-fill" cx="72" cy="72" r="70"/>
  </svg>`;
}

function setProgress(fraction) {
  const el = document.querySelector('.progress-fill');
  if (!el) return;
  const c = 2 * Math.PI * 70;
  el.style.strokeDasharray = c;
  el.style.strokeDashoffset = c * (1 - fraction);
}

function waveformHTML() {
  return `<div class="waveform active" id="waveform">${Array(20).fill('<div class="waveform-bar"></div>').join('')}</div>`;
}

// ── RECORDING ──

async function startRecording() {
  try {
    audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  } catch (err) {
    app.innerHTML = `
      <div class="tag-label">tag ${tagId}</div>
      <div class="title">Microphone <em>needed</em></div>
      <div class="error-msg">Allow microphone access and tap the tag again.</div>
    `;
    return;
  }

  const audioCtx = new AudioContext();
  const source = audioCtx.createMediaStreamSource(audioStream);
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 64;
  source.connect(analyser);

  mediaRecorder = new MediaRecorder(audioStream);
  audioChunks = [];

  mediaRecorder.ondataavailable = (e) => {
    if (e.data.size > 0) audioChunks.push(e.data);
  };

  mediaRecorder.onstop = async () => {
    audioStream.getTracks().forEach(t => t.stop());
    cancelAnimationFrame(animFrameId);
    clearInterval(timerInterval);
    await saveRecording();
  };

  mediaRecorder.start();

  app.className = 'container state-recording';
  app.innerHTML = `
    <div class="tag-label">tag ${tagId}</div>
    <div class="title"><em>Recording</em></div>
    <div class="ring">${progressRingHTML()}${ICONS.mic}</div>
    ${waveformHTML()}
    <div class="status"><span class="status-dot"></span> recording</div>
    <div class="countdown" id="countdown">${formatTime(RECORD_DURATION)}</div>
  `;

  let elapsed = 0;
  timerInterval = setInterval(() => {
    elapsed++;
    const remaining = RECORD_DURATION - elapsed;
    const el = document.getElementById('countdown');
    if (el) el.textContent = formatTime(Math.max(0, remaining));
    setProgress(elapsed / RECORD_DURATION);
    if (elapsed >= RECORD_DURATION) {
      clearInterval(timerInterval);
      if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
    }
  }, 1000);

  animateWaveform();
}

async function saveRecording() {
  app.className = 'container state-saving';
  app.innerHTML = `
    <div class="tag-label">tag ${tagId}</div>
    <div class="title"><em>Saving...</em></div>
    <div class="ring">${ICONS.mic}</div>
    <div class="status"><span class="status-dot"></span> saving</div>
    <div class="countdown">&nbsp;</div>
  `;

  const blob = new Blob(audioChunks, { type: 'audio/webm' });
  const base64 = await new Promise((resolve) => {
    const reader = new FileReader();
    reader.onloadend = () => resolve(reader.result);
    reader.readAsDataURL(blob);
  });

  try {
    await dbSave(`tag:${tagId}`, {
      audio: base64,
      duration: RECORD_DURATION,
      created: new Date().toISOString()
    });
  } catch (e) {
    console.error('Save failed:', e);
  }

  app.className = 'container state-done';
  app.innerHTML = `
    <div class="tag-label">tag ${tagId}</div>
    <div class="title">Voice note <em class="green">saved</em></div>
    <div class="ring">${ICONS.check}</div>
    <div class="status">tap tag again to listen</div>
    <div class="countdown">&nbsp;</div>
  `;

  setTimeout(() => showDone(RECORD_DURATION), 2500);
}

// ── PLAYBACK ──

function showDone(duration) {
  app.className = 'container state-saved';
  app.innerHTML = `
    <div class="tag-label">tag ${tagId}</div>
    <div class="title">Tap tag to <em class="green">listen</em></div>
    <div class="ring">${ICONS.play}</div>
    <div class="waveform">${Array(20).fill('<div class="waveform-bar"></div>').join('')}</div>
    <div class="status"><span class="status-dot"></span> saved · ${formatTime(duration)}</div>
    <div class="countdown">&nbsp;</div>
    <button class="re-record" id="reRecord">re-record</button>
  `;
  document.getElementById('reRecord').addEventListener('click', reRecord);
}

function showPlayingUI(duration) {
  app.className = 'container state-playing';
  app.innerHTML = `
    <div class="tag-label">tag ${tagId}</div>
    <div class="title"><em class="green">Playing</em></div>
    <div class="ring">${progressRingHTML()}${ICONS.sound}</div>
    ${waveformHTML()}
    <div class="status"><span class="status-dot"></span> playing</div>
    <div class="countdown" id="countdown">${formatTime(duration)}</div>
    <button class="re-record" id="reRecord">re-record</button>
  `;

  document.getElementById('reRecord').addEventListener('click', () => {
    stopWebAudio();
    clearInterval(timerInterval);
    cancelAnimationFrame(animFrameId);
    reRecord();
  });

  let elapsed = 0;
  timerInterval = setInterval(() => {
    elapsed++;
    const el = document.getElementById('countdown');
    if (el) el.textContent = formatTime(Math.max(0, duration - elapsed));
    setProgress(elapsed / duration);
  }, 1000);

  animatePlaybackWaveform();
}

async function attemptPlay(data) {
  const duration = data.duration || RECORD_DURATION;

  showPlayingUI(duration);

  const onEnded = () => {
    clearInterval(timerInterval);
    cancelAnimationFrame(animFrameId);
    showDone(duration);
  };

  const success = await playWithWebAudio(data.audio, onEnded);

  if (!success) {
    // Web Audio decode failed — fall back to Audio element
    clearInterval(timerInterval);
    cancelAnimationFrame(animFrameId);

    const audio = new Audio(data.audio);
    try {
      await audio.play();
      showPlayingUI(duration);

      let elapsed = 0;
      timerInterval = setInterval(() => {
        elapsed++;
        const el = document.getElementById('countdown');
        if (el) el.textContent = formatTime(Math.max(0, duration - elapsed));
        setProgress(elapsed / duration);
      }, 1000);
      animatePlaybackWaveform();

      audio.onended = onEnded;
    } catch (e) {
      // Both failed — need user tap
      showTapToPlay(data);
    }
  }
}

function showTapToPlay(data) {
  const duration = data.duration || RECORD_DURATION;
  pendingPlayData = data;

  app.className = 'container state-saved';
  app.innerHTML = `
    <div class="tag-label">tag ${tagId}</div>
    <div class="title">Tap to <em class="green">listen</em></div>
    <div class="ring">${ICONS.play}</div>
    <div class="waveform">${Array(20).fill('<div class="waveform-bar"></div>').join('')}</div>
    <div class="status"><span class="status-dot"></span> saved · ${formatTime(duration)}</div>
    <div class="countdown">&nbsp;</div>
    <div class="tap-overlay" id="tapOverlay"></div>
    <button class="re-record" id="reRecord">re-record</button>
  `;

  document.getElementById('tapOverlay').addEventListener('click', async () => {
    document.getElementById('tapOverlay').remove();
    await resumeAudioContext();
    attemptPlay(data);
  }, { once: true });

  document.getElementById('reRecord').addEventListener('click', reRecord);
}

// ── RE-RECORD ──

async function reRecord() {
  stopWebAudio();
  clearInterval(timerInterval);
  cancelAnimationFrame(animFrameId);
  try { await dbDelete(`tag:${tagId}`); } catch (e) {}
  startRecording();
}

// ── WAVEFORM ──

function animateWaveform() {
  const bars = document.querySelectorAll('.waveform-bar');
  if (!bars.length || !analyser) return;
  const dataArray = new Uint8Array(analyser.frequencyBinCount);
  function draw() {
    analyser.getByteFrequencyData(dataArray);
    bars.forEach((bar, i) => {
      bar.style.height = Math.max(4, (dataArray[i] || 0) / 255 * 36) + 'px';
    });
    animFrameId = requestAnimationFrame(draw);
  }
  draw();
}

function animatePlaybackWaveform() {
  const bars = document.querySelectorAll('.waveform-bar');
  if (!bars.length) return;
  let t = 0;
  function draw() {
    t += 0.05;
    bars.forEach((bar, i) => {
      bar.style.height = Math.max(4, Math.abs(Math.sin(t + i * 0.4)) * 30 + Math.random() * 6) + 'px';
    });
    animFrameId = requestAnimationFrame(draw);
  }
  draw();
}

// ── INIT ──

// Pre-warm the AudioContext on any early user interaction
document.addEventListener('touchstart', () => {
  resumeAudioContext();
}, { once: true });

document.addEventListener('click', () => {
  resumeAudioContext();
}, { once: true });

async function init() {
  if (!tagId) {
    app.innerHTML = `
      <div class="no-tag">
        <div class="title">Voice<em>Tag</em></div>
        <p>
          Write a URL to each NFC tag:<br><br>
          <code>${window.location.origin}${window.location.pathname}?tag=1</code><br>
          <code>${window.location.origin}${window.location.pathname}?tag=2</code><br>
          <code>${window.location.origin}${window.location.pathname}?tag=3</code><br>
          <br>etc.
        </p>
      </div>
    `;
    return;
  }

  // Open database
  try {
    await openDB();
  } catch (e) {
    console.error('IndexedDB failed:', e);
    startRecording();
    return;
  }

  // Check for existing recording
  try {
    const data = await dbGet(`tag:${tagId}`);
    if (data && data.audio) {
      // Try Web Audio API first (may work without gesture)
      // If it fails, we'll show a minimal tap-to-play
      attemptPlay(data);
      return;
    }
  } catch (e) {
    console.error('DB read failed:', e);
  }

  // No recording — auto record
  startRecording();
}

init();
</script>
</body>
</html>
